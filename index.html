<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>時間換算工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>時間換算工具</h1>
    <input id="input" type="number" placeholder="輸入秒數" />
    <div class="buttons">
      <button onclick="convert('minutes')">轉換為分鐘</button>
      <button onclick="convert('hours')">轉換為小時</button>
      <button onclick="convert('days')">轉換為天數</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
